<VirtualHost *:80>
        ServerName fitnesportal.test
        ServerAlias fitnesportal.test

        DocumentRoot /var/www/html/fitnesportal/website/public

        ProxyPass /index.php !
        ProxyPass /api !
        ProxyPass /storage !
        ProxyPass /login !
        ProxyPass /admin !
        ProxyPass /js !
        ProxyPass /fonts !
        ProxyPass /images !
        ProxyPass /css !
        ProxyPass / http://node:3060/
        ProxyPassReverse / http://node:3060/

        Timeout 1000
        ProxyTimeout 1000
</VirtualHost>