<VirtualHost *:80>
        ServerName fitness-portal.test
        ServerAlias www.fitness-portal.test

        DocumentRoot /var/www/html/fitness-portal/website/public

        ProxyPass /index.php !
        ProxyPass /api !
        ProxyPass /storage !
        ProxyPass /login !
        ProxyPass /admin !
        ProxyPass /js !
        ProxyPass /fonts !
        ProxyPass /images !
        ProxyPass /css !
        ProxyPass / http://node:3060/
        ProxyPassReverse / http://node:3060/

        Timeout 1000
        ProxyTimeout 1000

        <Directory "/var/www/html/fitness-portal/website/public">
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>
</VirtualHost>
