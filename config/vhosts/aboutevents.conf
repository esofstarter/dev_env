<VirtualHost *:80>
        ServerName aboutevents.test
        ServerAlias www.aboutevents.test

        DocumentRoot /var/www/html/aboutevents/public

        ProxyPass /index.php !
        ProxyPass /api !
        ProxyPass /storage !
        ProxyPass /login !
        ProxyPass /admin !
        ProxyPass /js !
        ProxyPass /fonts !
        ProxyPass /images !
        ProxyPass /css !
        ProxyPass / http://node:3090/
        ProxyPassReverse / http://node:3090/

        Timeout 1000
        ProxyTimeout 1000

        <Directory "/var/www/html/aboutevents/public">
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>
</VirtualHost>