<VirtualHost *:80>
        ServerName eventlokale.test
        ServerAlias www.eventlokale.test

        DocumentRoot /var/www/html/eventlokale/public

        ProxyPass /index.php !
        ProxyPass /api !
        ProxyPass /storage !
        ProxyPass /login !
        ProxyPass /admin !
        ProxyPass /js !
        ProxyPass /fonts !
        ProxyPass /images !
        ProxyPass /css !
        ProxyPass / http://node:3030/
        ProxyPassReverse / http://node:3030/

        Timeout 1000
        ProxyTimeout 1000

        <Directory "/var/www/html/eventlokale/public">
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>
</VirtualHost>
